<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="main-content" id="mainContent">
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Enrollment</a></li>
                <li><a href="#">Reports</a></li>
                <li class="active">Student Search</li>
            </ul>
        </nav>
        <section class="section-header text-sm md:text-xl">
            <h1>REPORTS - STUDENT SEARCH</h1>
        </section>

        <!-- Form container -->
        <div class="form-container">
            <div class="flex flex-wrap gap-4 mt-4">
                <!-- School Year Term -->
                <div class="w-full sm:w-auto mb-4">
                    <label class="block font-bold">SY Term</label>
                    <div class="flex items-center">
                        <input type="text" id="year-term-from" placeholder="Start Year" class="w-full p-2 border border-gray-300 rounded" />
                        <span class="mx-2 font-bold">TO</span>
                        <input type="text" id="year-term-to" placeholder="End Year" class="w-full p-2 border border-gray-300 rounded" />
                    </div>
                </div>
                
                <!-- Semester -->
                <div class="w-full sm:w-auto mb-4">
                    <label class="block font-bold">Semester</label>
                    <select id="semester" class="border p-2 rounded-md w-full sm:w-32 "  style="width: 250px;">
                        <option value="" disabled selected>Select Semester</option>
                        <option value="1st">1st Semester</option>
                        <option value="2nd">2nd Semester</option>
                    </select>
                </div>
            </div>

            <!-- Student ID Search -->
            <div class="flex flex-wrap gap-4 mt-4">
                <div class="w-full mb-4">
                    <label for="student-id" class="block font-bold">Student ID</label>
                    <input type="text" id="student-id" placeholder="Enter Student ID xx-xxxxx-xxx" class="w-full p-2 border border-gray-300 rounded"   style="width: 300px;"/>
                </div>
            </div>
            <!-- Centered Search Button -->
            <div class="flex justify-center mb-4">
                <a href="student_info.html" type="button" class="bg-blue-900 text-white rounded-md p-2">Search</a>
            </div>
        </div>
    </div>
<script>
            fetch('/Components/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Load navbar script after inserting HTML
                var script = document.createElement('script');
                script.src = '/Components/app.js';
                document.body.appendChild(script);
            });
            function showAdditionalFields() {
            // Display the hidden information section
            document.getElementById("additional-fields-status").style.display = "block";
        }
</script>
   
</body>
</html>

<!-- CSS Styling -->
<style scoped>
    /* Breadcrumb styles */
    .breadcrumb-nav {
        margin: 0;
        margin-bottom: 5px;
        font-size: 14px;
    }

    .breadcrumb {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        padding: 0;
    }

    .breadcrumb li {
        margin-right: 10px;
    }

    .breadcrumb li a {
        color: #174069;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .breadcrumb li a:hover {
        color: #20568B;
    }

    .breadcrumb li.active {
        color: orange;
        pointer-events: none;
    }

    .breadcrumb li::after {
        content: ">";
        margin-left: 10px;
        color: #174069;
    }

    .breadcrumb li:last-child::after {
        content: "";
    }

    /* Section Header */
    .section-header {
        background-color: #174069;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
    }

    .section-header h1 {
        color: white;
        margin: 0;
    }

    /* Form styles */
    .form-container {
        width: 65%;
        margin: 100px auto;
        background-color: #f4f8fc;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    /* Button styles */
    .form-actions button {
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
