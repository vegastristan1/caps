<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule-Statistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Load Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="main-content" id="mainContent">
        <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <ul class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Enrollment</a></li>
                <li><a href="#">Statistics</a></li>
                <li class="active">Course Schedule</li>
            </ul>
        </nav>
        <section class="section-header text-sm md:text-xl">
            <h1>STATISTICS-COURSE SCHEDULE PAGE</h1>
        </section>

        <!-- Form container -->
        <div class="form-container">
            <form action="#">
                <!-- School Year and Term -->
                <div class="form-group" style="display: flex; justify-content:left;">
                    <div>
                        <label for="year" class="text-sm font-medium text-gray-700">School Year</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="year1" name="year1" placeholder="Enter" class="form-input px-3 py-2 border border-gray-300 rounded-md">
                            <span class="mt-2">to</span>
                            <input type="text" id="year2" name="year2" placeholder="Enter" class="form-input px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div>
                        <label for="term" class="text-sm font-medium text-gray-700" style="margin-left: 15px;">Semester</label>
                        <select id="term" name="term" class="form-select px-3 py-2 border border-gray-300 rounded-md" style="margin-left: 10px ;">
                            <option value="">1st Sem</option>
                            <option value="">2nd Sem</option>
                        </select>
                    </div>
                </div>
        
                <!-- College Selection -->
                <div class="form-group mt-4">
                    <label for="college" class="text-sm font-medium text-gray-700">College</label>
                    <select id="college" name="college" class="form-select w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="" disabled selected>Select College / Department</option>
                        <option value="CICS">College of Informatics and Computing Studies</option>
                        <option value="COA">College of Accountancy</option>
                    </select>
                </div>
        
                <!-- Schedule Day -->
                <div class="form-group mt-4">
                    <label for="scheduleDay" class="text-sm font-medium text-gray-700">Schedule Day</label>
                    <span class="text-gray-500 text-xs">(m-t-w-th-f-sat-s)</span>
                    <input type="text" id="days" name="days" placeholder="Enter" class="form-input w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
        
                <!-- Schedule Time -->
                <div class="form-group mt-4">
                    <label for="scheduleTime" class="text-sm font-medium text-gray-700">Schedule Time</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="time" id="startTime" name="startTime" placeholder="hh" class="form-input w-16 px-3 py-2 border border-gray-300 rounded-md">
                        <span style="margin-top: 9px;">to</span>
                        <input type="time" id="endTime" name="endTime" placeholder="hh" class="form-input w-16 px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <span class="text-gray-500 text-xs">Please enter correct time format</span>
                </div>
        
                <!-- Proceed Button -->
                <div class="flex justify-center mt-4">
                    <button type="submit" onclick="redirectToCourseSched()" class="bg-blue-900 text-white px-4 py-2 rounded-md shadow hover:bg-blue-700">Proceed</button>
                </div>
            </form>
        </div>
        

    <script>
        function redirectToCourseSched() {
        event.preventDefault();  // Prevent form from submitting (in case of form submission)
        window.location.href = 'CoursesSchedule.html';  // Redirect to courses_schedule.html
    }
        // Load Navbar
        fetch('/Components/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // Load navbar script after inserting HTML
                var script = document.createElement('script');
                script.src = '/Components/app.js';
                document.body.appendChild(script);
            });
    </script>
    
</body>
</html>
